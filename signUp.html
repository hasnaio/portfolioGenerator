<!DOCTYPE html>
<html>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>

    <header class="w3-container w3-teal">
    <h2>SIGN UP</h2>
    </header>
        
    <div class="w3-container w3-margin-top w3-padding w3-display-middle w3-third">

        <form class="w3-container w3-card-4">
        
        <p>
        <input class="w3-input" type="text" style="width:100%" required>
        <label>Username</label></p>

        <p>
        <input class="w3-input" type="text" style="width:100%" required>
        <label>Display Name</label></p>

        <p>
        <input class="w3-input" type="password" style="width:100%" required>
        <label>Password</label></p>

        <input class="w3-input" type="password" style="width:100%" required>
        <label>Password Confirm</label></p>

        <p>
        <input class="w3-radio" type="radio" name="gender" value="male" checked>
        <label>trash</label></p>
        
        <p>
        <input class="w3-radio" type="radio" name="gender" value="female">
        <label>object</label></p>
        
        <p>
        <input id="milk" class="w3-check" type="checkbox">
        <label>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</label></p>
        
        <p>
        <button class="w3-button w3-section w3-teal w3-ripple"> SIGN UP </button></p>
        
        </form>
        
        </div>

    </body>
</html>
